<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Ventana para conectar formulario de registro con java -->
<body>
    <h2>Formulario de Registro</h2>

    <form id="registroForm" onsubmit="event.preventDefault(); validarFormulario();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <p id="resultado" style="color:red; font-weight:bold;"></p>

    <script src=""></script>
</body>
</html>
