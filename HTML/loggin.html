<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
    <link rel="stylesheet" href="../CSS/styles2.css">

</head>

<body class="body-loggin" id="body-loggin">
    <div class="login-container">
        <header>
            <h2>Iniciar Sesi칩n</h2>
        </header>
        <main>
            <!-- Formulario de Login -->
            <form id="formLogin" onsubmit="handleLogin(event)">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesi칩n</button>
            </form>


            <div class="register-link">
                <button id="botonRegistro" type="button">Registrar Usuario</button>
            </div>
        </main>


        <!-- Formulario de Registro -->
        <div id="registro-container" class="registro-container oculto">
            <h2>Registrar Usuario</h2>
            <form id="formRegistro" onsubmit="handleRegister(event)">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="usernameRegistro">Usuario:</label>
                <input type="text" id="usernameRegistro" name="usernameRegistro" required>

                <label for="passwordRegistro">Contrase침a:</label>
                <input type="password" id="passwordRegistro" name="passwordRegistro" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="../JS/loggin.js" defer></script>
</body>

<script src="../JS/Javas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
